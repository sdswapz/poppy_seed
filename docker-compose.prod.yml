version: '3.8'

services:
  poppy-seed:
    build: .
    container_name: poppy-seed-app-prod
    ports:
      - "8000:8000"
    volumes:
      - media_data:/app/media
      - db_data:/app/db.sqlite3
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--deploy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "--workers", "3", "--timeout", "120", "poppy_seed.wsgi:application"]

  nginx:
    image: nginx:alpine
    container_name: poppy-seed-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - media_data:/var/www/media:ro
      - static_data:/var/www/static:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - poppy-seed
    restart: unless-stopped

volumes:
  media_data:
  db_data:
  static_data:
